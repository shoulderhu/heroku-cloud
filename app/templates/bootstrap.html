{% extends "base.html" %}

<!-- Contains all CSS style <link> tags inside head. -->
{% block styles %}
  {{ super() }}

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <!-- Material Design Bootstrap -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css">
{% endblock %}

<!-- body	Attributes for the Body Tag. -->
{% block body_attribs %}
  style="padding-top: 85px;"
{% endblock %}

<!-- An empty block directly above content. -->
{% block navbar %}
  <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for("www.index") }}">
      <i class="fas fa-chart-area fa-lg"></i>
      Big Data
    </a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for("www.index") }}">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for("www.student") }}">
            Student
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for("www.aqi") }}">
            AQI
          </a>
        </li>
      </ul>
    </div>
  </nav>
{% endblock %}

<!-- Contains all <script> tags at the end of the body. -->
{% block scripts %}
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
          integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
          crossorigin="anonymous"></script>

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>

  <!-- MDB -->
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/js/mdb.min.js"></script>
{% endblock %}
